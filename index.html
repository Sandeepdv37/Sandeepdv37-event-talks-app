
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks Day Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #categorySearch {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 70%;
            max-width: 400px;
            font-size: 16px;
        }
        .schedule-item {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }
        .schedule-item.talk {
            background-color: #f8f9fa;
        }
        .schedule-item.lunch {
            background-color: #ffe0b2;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            color: #e65100;
        }
        .talk-time {
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 5px;
        }
        .talk-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .talk-speakers {
            font-style: italic;
            color: #555;
            margin-bottom: 5px;
        }
        .talk-categories span {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .talk-description {
            margin-top: 10px;
            line-height: 1.5;
        }
        .no-results {
            text-align: center;
            font-style: italic;
            color: #777;
            padding: 20px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            #categorySearch {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tech Talks Day Event Schedule</h1>
        <div class="search-container">
            <input type="text" id="categorySearch" placeholder="Search by category (e.g., AI, Web Dev)">
        </div>
        <div id="schedule-container">
            <!-- Schedule items will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        const eventStartTime = new Date();
        eventStartTime.setHours(10, 0, 0, 0); // Event starts at 10:00 AM

        const talksData = [
            {
                title: "The Future of AI in Software Development",
                speakers: ["Dr. Ava Sterling"],
                category: ["AI", "Software Engineering"],
                duration: 60, // minutes
                description: "Explore how artificial intelligence is reshaping the landscape of software development, from automated code generation to intelligent debugging assistants."
            },
            {
                title: "Mastering Modern Web Components",
                speakers: ["Leo Chen", "Sophia Rodriguez"],
                category: ["Web Development", "Frontend"],
                duration: 60,
                description: "Dive deep into the world of Web Components. Learn how to build reusable, encapsulated, and framework-agnostic UI elements."
            },
            {
                title: "Cloud Native Architectures with Kubernetes",
                speakers: ["Marcus Velez"],
                category: ["Cloud", "DevOps", "Containers"],
                duration: 60,
                description: "An introduction to designing and deploying applications using Kubernetes and other cloud-native principles for scalable and resilient systems."
            },
            {
                title: "Advanced Data Visualization Techniques",
                speakers: ["Elena Petrova"],
                category: ["Data Science", "Visualization"],
                duration: 60,
                description: "Beyond the basics: discover powerful techniques and tools for creating impactful and interactive data visualizations."
            },
            {
                title: "Cybersecurity Best Practices for Developers",
                speakers: ["Javier Ramirez", "Kimberly Dale"],
                category: ["Security", "Software Engineering"],
                duration: 60,
                description: "Learn essential cybersecurity practices that every developer should know to build secure applications and protect against common vulnerabilities."
            },
            {
                title: "Introduction to Quantum Computing",
                speakers: ["Dr. Mei Lin"],
                category: ["Quantum Computing", "Future Tech"],
                duration: 60,
                description: "A foundational overview of quantum computing, its principles, potential applications, and the current state of the art."
            }
        ];

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Function to generate the full schedule with fixed timings
        function getFullScheduleBlocks() {
            const scheduleBlocks = [];
            let currentTime = new Date(eventStartTime);

            talksData.forEach((talk, index) => {
                // Add Talk
                const talkStart = new Date(currentTime);
                currentTime.setMinutes(currentTime.getMinutes() + talk.duration);
                const talkEnd = new Date(currentTime);
                scheduleBlocks.push({
                    type: 'talk',
                    data: talk,
                    startTime: talkStart,
                    endTime: talkEnd
                });

                // Add transition or lunch based on index
                if (index < talksData.length - 1) { // Not the last talk
                    if (index === 2) { // After the 3rd talk (index 2) - it's lunch time
                        currentTime.setMinutes(currentTime.getMinutes() + 10); // 10 min transition before lunch
                        const lunchStart = new Date(currentTime);
                        currentTime.setMinutes(currentTime.getMinutes() + 60); // 1 hour lunch
                        const lunchEnd = new Date(currentTime);
                        scheduleBlocks.push({
                            type: 'lunch',
                            startTime: lunchStart,
                            endTime: lunchEnd
                        });
                    } else { // Standard 10 min transition between other talks
                        currentTime.setMinutes(currentTime.getMinutes() + 10);
                    }
                }
            });
            return scheduleBlocks;
        }

        const fullScheduleBlocks = getFullScheduleBlocks(); // Generate the full schedule once

        function renderSchedule(filterCategory = '') {
            const scheduleContainer = document.getElementById('schedule-container');
            scheduleContainer.innerHTML = ''; // Clear previous schedule

            const searchKeywords = filterCategory.toLowerCase().split(',').map(kw => kw.trim()).filter(kw => kw.length > 0);
            let foundTalks = 0;

            fullScheduleBlocks.forEach(item => {
                const itemDiv = document.createElement('div');
                if (item.type === 'talk') {
                    const talk = item.data;
                    const matches = searchKeywords.length === 0 || talk.category.some(cat => searchKeywords.some(kw => cat.toLowerCase().includes(kw)));

                    if (matches) {
                        foundTalks++;
                        itemDiv.classList.add('schedule-item', 'talk');
                        itemDiv.innerHTML = `
                            <div class="talk-time">${formatTime(item.startTime)} - ${formatTime(item.endTime)}</div>
                            <div class="talk-title">${talk.title}</div>
                            <div class="talk-speakers">${talk.speakers.join(' and ')}</div>
                            <div class="talk-categories">
                                ${talk.category.map(cat => `<span>${cat}</span>`).join('')}
                            </div>
                            <div class="talk-description">${talk.description}</div>
                        `;
                    } else {
                        // If talk doesn't match, still show its time slot but indicate it's filtered
                        itemDiv.classList.add('schedule-item', 'talk', 'filtered-out');
                        itemDiv.style.opacity = '0.5'; // Visually indicate it's filtered
                        itemDiv.innerHTML = `
                            <div class="talk-time">${formatTime(item.startTime)} - ${formatTime(item.endTime)}</div>
                            <div class="talk-title">Talk Filtered Out</div>
                            <div class="talk-description">This talk does not match your search criteria.</div>
                        `;
                    }
                } else if (item.type === 'lunch') {
                    itemDiv.classList.add('schedule-item', 'lunch');
                    itemDiv.innerHTML = `
                        <div class="talk-time">${formatTime(item.startTime)} - ${formatTime(item.endTime)}</div>
                        <div>LUNCH BREAK</div>
                    `;
                }
                scheduleContainer.appendChild(itemDiv);
            });

            if (filterCategory && foundTalks === 0) {
                 scheduleContainer.innerHTML = '<div class="no-results">No talks found matching your search criteria.</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSchedule();

            const categorySearchInput = document.getElementById('categorySearch');
            categorySearchInput.addEventListener('keyup', (event) => {
                renderSchedule(event.target.value);
            });
        });
    </script>
</body>
</html>
